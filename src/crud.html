<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table CRUD Page</title>
    <link
      rel="stylesheet"
      href="../dist/output.css"
    />
  </head>

  <body class="bg-gray-100">
    <h1 class="text-4xl font-bold text-center mb-8">Table CRUD Page</h1>
    <form id="form" class="max-w-sm mx-auto p-4 bg-white rounded shadow-md">
      <div class="mb-4">
        <label
          for="username"
          class="block font-medium text-sm text-gray-700 mb-2"
          >Username:</label
        >
        <input
          type="text"
          name="username"
          id="username"
          class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block font-medium text-sm text-gray-700 mb-2"
          >Email:</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label
          for="phonenumber"
          class="block font-medium text-sm text-gray-700 mb-2"
          >Phone Number:</label
        >
        <input
          type="text"
          name="phonenumber"
          id="phonenumber"
          class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label
          for="datebirth"
          class="block font-medium text-sm text-gray-700 mb-2"
          >Date of Birth:</label
        >
        <input
          type="date"
          name="datebirth"
          id="datebirth"
          class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block font-medium text-sm text-gray-700 mb-2"
          >Password:</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
    </form>
    <button
      type="submit"
      class="block mx-auto mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Add Item
    </button>
    <table class="mt-8 border-collapse w-full">
      <thead>
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Username
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Phone Number
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date of Birth
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Password
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
    </table>
    <script src="crud.js"></script>
  </body>
</html>
